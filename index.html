<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zara - তোমার AI সঙ্গী</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <p style="font-size: 14px; color: #aaa;">"Zara" বললেই আমি জেগে উঠবো, SK!</p>
    <h1>Hello SK, I'm <span class="highlight">Zara</span></h1>
    <div id="chatbox">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="মেসেজ লেখো..." autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
